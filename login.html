<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="path/to/logo.ico" type="image/x-icon">
    <title>DriveSure</title>

</head>
<body>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center login-lable">Log in to get started</h5>
                        <form action="includes/login.inc.php" method="POST" id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Username or E-mail</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Username or E-mail">
                                <div id="emailError" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="Password" placeholder="Password">
                                <div id="passwordError" class="form-text text-danger"></div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms">
                                <label class="form-check-label terms-lable" for="terms">By clicking log in you agree to <u>Terms and conditions.</u></label>
                                <div id="termsError" class="form-text text-danger"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" name="submit" class="btn btn-primary">Log in</button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <p class="text-center customer">Not AutoInsure Customer?</p>
                        <p class="text-center registerTxt">You can register for an account.&nbsp<a href="signup.php">Create account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                let isValid = true;
                const emailInput = $("#email").val().trim();
                const passwordInput = $("#password").val();
                const termsCheckbox = $("#terms").prop("checked"); // Get the checked state
                const emailError = $("#emailError");
                const passwordError = $("#passwordError");
                const termsError = $("#termsError");
    
                emailError.text("");
                passwordError.text("");
                termsError.text("");
    
                if (emailInput === "") {
                    emailError.text("Please enter your username or email.");
                    isValid = false;
                } else if (!isValidEmail(emailInput)) {
                    emailError.text("Please enter a valid email address.");
                    isValid = false;
                }
    
                if (passwordInput === "") {
                    passwordError.text("Please enter your password.");
                    isValid = false;
                } else if (passwordInput.length < 8) {
                    passwordError.text("Password must be at least 8 characters long.");
                    isValid = false;
                }
    
                if (!termsCheckbox) {
                    termsError.text("Please agree to the terms and conditions.");
                    isValid = false;
                }
    
                if (!isValid) {
                    event.preventDefault(); // Prevent the form from submitting
                }
            });
    
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
    <br>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
